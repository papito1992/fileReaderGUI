<div style="text-align: center" >
<div *ngIf="currentFileUpload " class="progress" style="margin-bottom: 50px">
  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
       attr.aria-valuenow="{{progress.percentage}}"
       aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
    {{progress.percentage}}%
  </div>
</div>
  <div >
    <label class="btn btn-danger" style="width: 100%">
      <input type="file" accept=".txt" style="height: 25px; " (change)="selectFile($event)">
    </label>
    <button class="btn btn-success"  [disabled]="!selectedFiles" (click)="upload()">Upload
    </button>
  </div>
</div>
