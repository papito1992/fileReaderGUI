<div style="align-content: center">
  <button mat-button class="btn-danger" (click)="getRes()"> GET</button>

  <div *ngIf="showWords">
    <table class="scroll" style="width:100%">

      <thead>
      <tr>
        <th>Word</th>
        <th>Count</th>
      </tr>

      </thead>
      <tr *ngFor="let item of getResObject | keyvalue">
        <td>{{item.key}}</td>
        <td>{{item.value}}</td>
      </tr>
    </table>
  </div>
</div>
